<table class="table table-hover">
    <tr (click)='isShowFull = !isShowFull'>
        <th class="icon">
            <img [src]=inputMenu.Image>
        </th>
        <th><div><p>{{inputMenu.Name}}</p></div></th>
        <th class="iconShow" >
            <i [ngClass]="{'fas':true, 'fa-chevron-down':isShowFull, 'fa-chevron-right':!isShowFull, 'fa-xs':true} "></i>
        </th>
    </tr>
    <tr [hidden]="!isShowFull" *ngFor="let catagory of inputMenu.Catagories">
        <td></td>
        <td>{{catagory.Name}}</td>
        <td></td>
    </tr>
</table>
