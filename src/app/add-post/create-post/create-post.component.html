<div class="container col-md-7">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <!-- row1 has title -->
      <div class="row">
        <div class="col-sm-3">
          <p>Title:</p>
        </div>
        <div class="col-sm-9">
          <input type="text" name="" id="">
        </div>
      </div>
      <!-- row2 has description -->
      <div class="row">
        <div class="col-sm-3">
          <P>Description:</P>
        </div>
        <div class="col-sm-9">
          <textarea rows="2"></textarea>
        </div>
      </div>
      <!-- row3 has add-cover-button and preview -->
      <div class="row">
        <div class="col-sm-3">
          <button class="btn btn-default" type="button">Add Cover</button>
        </div>
        <div class="col-sm-9">
          <img src="https://images.pexels.com/photos/1146708/pexels-photo-1146708.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
            alt="preview">
        </div>
      </div>
      <!-- row4 has create-category component -->
      <div class="row">
        <div class="col-sm-12">
          <app-create-category></app-create-category>
        </div>
      </div>
      <!-- row5 has create-tag component -->
      <div class="row">
        <div class="col-sm-12">
          <app-create-tag></app-create-tag>
        </div>
      </div>
      <!-- row6 has create-location component -->
      <div class="row">
        <div class="col-sm-12">
          <app-create-location></app-create-location>
        </div>
      </div>
      <!-- row7 has create-post-content component -->
      <div class="row">
        <div class="col-sm-12">
          <app-create-post-content></app-create-post-content>
        </div>

      </div>
    </div>
  </div>
</div>
