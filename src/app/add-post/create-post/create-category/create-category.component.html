<!-- row1 has label, dropdown and button Add -->
<div class="row">
    <div class="col-xl-2 col-md-3">
        <label>Category:</label>
    </div>
    <div class="col-xl-10 col-md-9">
        <select class="form-control">
            <option value="Travel">Travel</option>
            <option value="Cuisine">Cuisine</option>
            <option value="Plan">Experience</option>
        </select>
    </div>
</div>
<!-- row2 has list all categories added, each category can delete by a X button on top-right -->
<div class="row">
    <div class="col-12">
        <div class="tag" *ngFor="let category of categories">
            {{ category.name }}<span class="fas fa-times-circle esc-btn"></span>
        </div>
