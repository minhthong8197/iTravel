<div>
  <h1>Sign In</h1>
</div>
<div class="login-form">
  <form>
    <div class="form-group">
      <label>Username <span class="red-span">(*)</span>:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Enter your Username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label>Password <span class="red-span">(*)</span>:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Enter your Username" name="password">
      </div>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-success">Sign In</button>
    </div>
  </form>
</div>
<div class="google-login">
  <button type="button" class="btn btn-danger btn-block">
    <span><i class="fab fa-google"></i></span> Sign in with <b>Google</b>
  </button>
</div>
<div class="auth-additional">
  <p>Not Registered? <span (click)="redirectToRegister()" id="create-account-link">Create an Account</span></p>
</div>
