<div>
    <p id="backto-login" (click)="redirectToLogin()"><span><i class="fas fa-arrow-left"></i></span> Back to Login</p>
</div>
<div class="register-part">
    <div>
        <h1>Register</h1>
    </div>
    <div>
        <form>
            <div class="form-row">
                <div class="col form-group">
                    <label>First Name <span>(*)</span>:</label>
                    <input type="text" class="form-control" placeholder="Enter your First name:">
                </div>
                <div class="col form-group">
                    <label>Last Name <span>(*)</span>:</label>
                    <input type="text" class="form-control" placeholder="Enter your Last name:">
                </div>
            </div>
            <div class="form-group">
                <label>Username <span>(*)</span>:</label>
                <input type="text" class="form-control" placeholder="Enter your Username:">
            </div>
            <div class="form-group">
                <label>Password  <span>(*)</span>:</label>
                <input type="text" class="form-control" placeholder="Enter your Password:">
            </div>
            <div class="form-group">
                <label>Confirm Password <span>(*)</span>:</label>
                <input type="text" class="form-control" placeholder="Re-enter your Password">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I read
                    </label>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="submit" class="btn btn-danger">Back to Home</button>
            </div>
        </form>
    </div>
</div>
