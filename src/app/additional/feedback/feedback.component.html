<div class="feedback-form">
  <h3>Feedback</h3>
  <div [ngClass]="{'alert': true, 'alert-success': isSuccess, 'alert-danger': isFail}" *ngIf="isSuccess || isFail" role="alert">
    {{this.message}}
  </div>
  <form>
    <div class="feedback-row two-col">
      <div>
        <label for="name" >Feedback Name <span>(*)</span> </label>
        <input type="text" [(ngModel)]="feedback.name" name="name"
          class="form-control" id="name" placeholder="Enter Feedback Name" required >
      </div>
      <div>
        <label for="kindof" >Kind of Feedback <span>(*)</span></label>
        <select class="form-control" id="kindof" [(ngModel)]="feedback.kindOf" name="kindof">
          <option selected="selected">About Content</option>
          <option>About System</option>
          <option>About User</option>
          <option>About Policies</option>
          <option>The Others</option>
        </select>
      </div>
    </div>

    <div class="feedback-row two-col">
      <div>
        <label for="username" >Username <span>(*)</span></label>
        <input type="text" [(ngModel)]="feedback.from" name="username"
          class="form-control" id="username" placeholder="Enter User Name" required>
      </div>
      <div>
        <label for="contact" >Additional Contact</label>
        <input type="datetime" [(ngModel)]="feedback.contact" name="contact"
          class="form-control" id="contact" placeholder="Enter Additional Contact Infomation">
      </div>
    </div>

    <div class="feedback-row">
      <div>
        <label for="content" >Feedback Content <span>(*)</span></label>
        <textarea [(ngModel)]="this.feedback.content" name="content"
          class="form-control" id="content" rows="11" placeholder="Enter Feedback Content" required></textarea>
      </div>
    </div>

    <div class="feedback-row row-center">
      <div>
        <button type="submit" (click)="submitForm()" class="btn btn-success">Submit</button>
        <button (click)="cancelForm()" class="btn btn-danger">Go back</button>
      </div>
    </div>
  </form>
</div>
